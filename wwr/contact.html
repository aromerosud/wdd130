<body>
    <header>

    <main>
        <section class="info1">
            <h2>Splash - White Water Rafting Company</h2>
            <h3>1213 Main River Street</h3>
            <h3>Kolob, California</h3>
            <h3>+1 999 999 999</h3>
            <h3>info@splashwwr.com</h3>
        </section>
        <section class="info2">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d68458.00615374076!2d-75.60154218646093!3d-5.070508591591683!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1758820042384!5m2!1ses-419!2spe"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="box">
                <div class="box item-form sub-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="box item-form sub-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="box item-form sub-form">
                    <label>Message Purpose</label>
                    <div class="options">
                        <input class="field-pick" type="radio" id="general" name="options" value="general">
                        <label for="general">General Inquiry</label>
                        <input class="field-pick" type="radio" id="reservation" name="options" value="reservation">
                        <label for="reservation">Reservation Question</label>
                        <input class="field-pick" type="radio" id="suggestion" name="options" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>
                <div class="box item-form">
                    <label for="message">Message</label>
                </div>
                <div class="box item-form">
                    <textarea id="message" name="message" placeholder="Type here"></textarea>
                </div>
                <div class="box item-form">
                    <input class="field-pick" type="checkbox" name="subscribe" id="subscribe">
                    <label for="subscribe">Please Subscribre me to the monthyly newsletter</label>
                </div>
                <div class="form-item column3">
                    <button type="submit">Get in touch!</button>
                </div>

            </form>
        </section>
        <section class="serve">
            <h2>We are Here to Serve You</h2>
            <figure>
                <img src="images/employee-1.jpg" alt="View adventure 1">
                <figcaption>Mathilda - River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee-2.jpg" alt="View adventure 3">

            </figure>

            <figure>
                <img src="images/employee-3.jpg" alt="View adventure 5">
                <figcaption>Stella - River Guide</figcaption>
            </figure>
        </section>
